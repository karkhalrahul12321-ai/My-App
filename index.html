
<!doctype html>
<html>
<head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Trading App</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <h1>Trading Helper</h1>

  <div class="card">
    <label>Server URL (Render)</label>
    <input id="server" placeholder="Leave blank if running on same host">
  </div>

  <div class="card">
    <label>EMA 20</label><input id="ema20" type="number">
    <label>EMA 50</label><input id="ema50" type="number">
    <label>RSI</label><input id="rsi" type="number">
    <label>VWAP</label><input id="vwap" type="number">
    <label>Spot</label><input id="spot" type="number">
    <label>Market</label>
    <select id="market">
      <option value="nifty">Nifty</option>
      <option value="sensex">Sensex</option>
      <option value="natural_gas">Natural Gas</option>
    </select>
    <label>Days to expiry</label><input id="expiry" type="number" value="7">
    <label><input type="checkbox" id="useLive"> Use Live Data</label>
    <button id="calc">Calculate</button>
  </div>

  <div class="card output">
    <h3>Output</h3>
    <pre id="out">No output yet.</pre>
  </div>

  <div class="card">
    <a href="/settings.html">Open Settings</a>
  </div>
</div>
<script src="/script.js"></script>
</body>
</html>
