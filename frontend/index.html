<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Helper</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">

    <!-- HEADER -->
    <header class="header">
      <div>
        <h1 class="title">Trading Helper</h1>
        <p class="subtitle">Auto Future LTP • Trend Engine • Smart Strikes</p>
      </div>

      <div class="header-controls">
        <select id="themeSelect" class="select">
          <option value="light">Light</option>
          <option value="soft">Soft Grey</option>
          <option value="blue">Blue Pro</option>
          <option value="warm">Warm</option>
          <option value="dark">Dark</option>
        </select>

        <select id="accentSelect" class="select">
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="teal">Teal</option>
          <option value="orange">Orange</option>
          <option value="purple">Purple</option>
        </select>

        <button id="openSettingsBtn" class="btn-ghost">⚙ Settings</button>
      </div>
    </header>

    <!-- SERVER INFO -->
    <section class="card">
      <label class="label">Server URL</label>
      <input id="serverUrl" class="input" placeholder="https://your-app.onrender.com" />

      <div id="loginStatus" class="status-pill idle">
        <span id="loginDot" class="dot idle"></span>
        <span id="loginText">Checking...</span>
      </div>
    </section>

    <!-- MARKET INPUTS -->
    <section class="card">
      <h2 class="card-title">Market Inputs</h2>

      <div class="grid">
        <div>
          <label class="label">EMA 20</label>
          <input id="ema20" type="number" class="input" />
        </div>

        <div>
          <label class="label">EMA 50</label>
          <input id="ema50" type="number" class="input" />
        </div>

        <div>
          <label class="label">RSI</label>
          <input id="rsi" type="number" step="0.01" class="input" />
        </div>

        <div>
          <label class="label">VWAP</label>
          <input id="vwap" type="number" class="input" />
        </div>

        <div>
          <label class="label">Spot / Future LTP</label>
          <input id="spot" type="number" class="input" />
        </div>

        <div>
          <label class="label">Market</label>
          <select id="market" class="input">
            <option value="nifty">Nifty</option>
            <option value="sensex">Sensex</option>
            <option value="natural gas">Natural Gas</option>
          </select>
        </div>

        <div>
          <label class="label">Days to Expiry</label>
          <input id="expiryDays" value="7" type="number" class="input" />
        </div>

        <div class="switch-row">
          <label class="switch">
            <input id="useLive" type="checkbox" />
            <span class="slider"></span>
          </label>
          <span class="switch-text">Use Live FUT LTP</span>
        </div>
      </div>

      <button id="calcBtn" class="btn-primary">⚡ CALCULATE</button>
      <button id="settingsBtn2" class="btn-ghost center">⚙ SmartAPI Settings</button>
    </section>

    <!-- OUTPUT -->
    <section class="card">

      <h2 class="card-title">Trend Result</h2>

      <div id="trendBox" class="output-box hidden">
        <div class="trend-main">
          <div class="trend-name" id="trendName">–</div>
          <div class="trend-bias" id="trendBias">–</div>
        </div>

        <div class="trend-row">
          <span class="label-small">Strength:</span>
          <span id="trendStrength">–</span>
        </div>

        <div class="trend-row">
          <span class="label-small">Score:</span>
          <span id="trendScore">–</span>
        </div>

        <p id="trendDesc" class="desc">–</p>
      </div>

      <!-- STRIKES -->
      <h2 class="card-title">Smart Strikes</h2>

      <div id="strikeGrid" class="strike-grid hidden">

        <div class="strike-card">
          <div class="strike-header"><span class="ce">CE</span> <span id="ceStrike"></span></div>
          <div class="strike-line"><span>Entry:</span> <span id="ceEntry"></span></div>
          <div class="strike-line"><span>SL:</span> <span id="ceSL"></span></div>
          <div class="strike-line"><span>Target:</span> <span id="ceTarget"></span></div>
        </div>

        <div class="strike-card">
          <div class="strike-header"><span class="pe">PE</span> <span id="peStrike"></span></div>
          <div class="strike-line"><span>Entry:</span> <span id="peEntry"></span></div>
          <div class="strike-line"><span>SL:</span> <span id="peSL"></span></div>
          <div class="strike-line"><span>Target:</span> <span id="peTarget"></span></div>
        </div>

        <div class="strike-card">
          <div class="strike-header"><span class="straddle">STRADDLE</span> <span id="strStrike"></span></div>
          <div class="strike-line"><span>Entry:</span> <span id="strEntry"></span></div>
          <div class="strike-line"><span>SL:</span> <span id="strSL"></span></div>
          <div class="strike-line"><span>Target:</span> <span id="strTarget"></span></div>
        </div>

      </div>

      <!-- META + JSON -->
      <h2 class="card-title">Meta Info</h2>

      <div id="metaCard" class="meta-card hidden">
        <div class="meta-row">
          <div class="meta-text" id="metaText">–</div>
          <button id="toggleJsonBtn" class="btn-ghost small">Hide JSON</button>
        </div>

        <div class="meta-tags">
          <span id="metaLogin" class="tag">Login –</span>
          <span id="metaLive" class="tag">Live –</span>
          <span id="metaTokens" class="tag">Tokens –</span>
        </div>

        <pre id="jsonBox" class="json-box"></pre>
      </div>

    </section>

  </div>

  <script src="app.js"></script>
</body>
</html>
