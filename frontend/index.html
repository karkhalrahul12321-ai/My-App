<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Trading Helper</title>

  <!-- ====== THEME SYSTEM ====== -->
  <style>
    :root {
      --bg: #0b0f1a;
      --card: #121827;
      --text: #ffffff;
      --text-soft: #b5c0d0;
      --accent: #27f3c2;
      --accent-red: #ff4f6b;
      --radius: 18px;
      --output-bg: #0d1322;
    }

    /* THEMES */
    .theme-dark {
      --bg: #0b0f1a;
      --card: #121827;
      --text: #ffffff;
      --text-soft: #9fa9c5;
      --accent: #27f3c2;
      --output-bg: #0d1322;
    }

    .theme-light {
      --bg: #f5f7fa;
      --card: #ffffff;
      --text: #000;
      --text-soft: #555;
      --accent: #0066ff;
      --output-bg: #f2f2f2;
    }

    .theme-neon {
      --bg: #050510;
      --card: #0a0f25;
      --text: #e0eaff;
      --text-soft: #8894b0;
      --accent: #19f9ff;
      --output-bg: #050616;
    }

    .theme-glass {
      --bg: #dce3ff;
      --card: rgba(255,255,255,0.25);
      --text: #000;
      --text-soft: #333;
      --accent: #0048ff;
      --output-bg: rgba(255,255,255,0.45);
      backdrop-filter: blur(14px);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: system-ui, sans-serif;
      color: var(--text);
    }

    .container {
      max-width: 430px;
      margin: auto;
      padding: 14px;
    }

    .card {
      background: var(--card);
      padding: 16px;
      border-radius: var(--radius);
      margin-bottom: 16px;
    }

    .title {
      font-size: 22px;
      font-weight: 700;
    }

    .input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 12px;
      border: 1px solid #333;
      background: var(--bg);
      color: var(--text);
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 14px;
      background: var(--accent);
      border: none;
      border-radius: 14px;
      font-size: 15px;
      font-weight: 700;
      cursor: pointer;
      color: black;
    }

    /* OUTPUT SECTION */
    #outputBox {
      background: var(--output-bg);
      padding: 14px;
      border-radius: 14px;
      margin-top: 12px;
      max-height: 420px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-size: 14px;
    }

    #outputBox.hidden {
      display: none;
    }

    .toggle-btn {
      margin-top: 8px;
      font-size: 13px;
      cursor: pointer;
      color: var(--accent);
      text-decoration: underline;
      background: none;
      border: none;
    }

    .theme-select,
    .color-picker {
      width: 100%;
      padding: 10px;
      border-radius: 12px;
      margin-top: 8px;
    }
  </style>
</head>

<body class="theme-dark">
<div class="container">

  <!-- HEADER -->
  <div class="card">
    <div class="title">Trading Helper</div>
    <div style="color:var(--text-soft); font-size:13px;">
      Live Future LTP • Trend Engine • Auto Strike Builder
    </div>
  </div>

  <!-- SERVER URL -->
  <div class="card">
    <label>Server URL</label>
    <input id="server" class="input" placeholder="(Leave empty if running on Render)" />
    
    <button id="openSettings" class="btn" style="background:#444;color:white;">
      ⚙ SmartAPI Settings
    </button>
  </div>

  <!-- THEMING -->
  <div class="card">
    <label>Select Theme</label>
    <select id="themeSelect" class="theme-select">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
      <option value="neon">Neon</option>
      <option value="glass">Glass</option>
    </select>

    <label style="margin-top:10px;">Accent Color</label>
    <input id="colorPick" class="color-picker" type="color" value="#27f3c2" />
  </div>

  <!-- INPUT PANEL -->
  <div class="card">
    <label>EMA 20</label>
    <input id="ema20" class="input" type="number">

    <label>EMA 50</label>
    <input id="ema50" class="input" type="number">

    <label>RSI</label>
    <input id="rsi" class="input" type="number">

    <label>VWAP</label>
    <input id="vwap" class="input" type="number">

    <label>Spot (Manual)</label>
    <input id="spot" class="input" type="number">

    <label>Market</label>
    <select id="market" class="input">
      <option value="nifty">Nifty</option>
      <option value="sensex">Sensex</option>
      <option value="natural gas">Natural Gas</option>
    </select>

    <label>Days to expiry</label>
    <input id="expiry" class="input" type="number" value="7">

    <label style="margin-top:8px;">
      <input type="checkbox" id="useLive" /> Use Live FUT LTP
    </label>

    <button id="calc" class="btn">⚡ CALCULATE</button>
  </div>

  <!-- OUTPUT -->
  <div class="card">
    <button id="toggleOut" class="toggle-btn">▼ Show Output</button>
    <div id="outputBox" class="hidden"></div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
