<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Helper • SmartAPI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050712;
      --bg-elevated: rgba(15, 22, 40, 0.9);
      --bg-elevated-soft: rgba(15, 22, 40, 0.75);
      --border-soft: rgba(255, 255, 255, 0.06);
      --text-main: #f5f7ff;
      --text-soft: #9aa3c6;
      --text-muted: #6d7596;
      --accent: #22ffd0;
      --accent-soft: rgba(34, 255, 208, 0.2);
      --accent-strong: #30e8ff;
      --danger: #ff4b6a;
      --success: #47ffb1;
      --warning: #ffd066;
      --radius-lg: 22px;
      --radius-md: 16px;
      --radius-pill: 999px;
      --shadow-strong: 0 26px 80px rgba(0, 0, 0, 0.9);
      --shadow-soft: 0 18px 60px rgba(0, 0, 0, 0.75);
      --fs-xs: 11px;
      --fs-sm: 12px;
      --fs-md: 13px;
      --fs-lg: 15px;
      --fs-xl: 18px;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      color: var(--text-main);
      background:
        radial-gradient(circle at top left, #1a1940 0, transparent 55%),
        radial-gradient(circle at bottom right, #0b2833 0, transparent 55%),
        radial-gradient(circle at top right, #320b33 0, transparent 55%),
        var(--bg);
      display: flex;
      justify-content: center;
      align-items: stretch;
      padding: 18px;
    }

    .shell {
      width: 100%;
      max-width: 1120px;
      margin: auto;
      padding: 18px;
      border-radius: 30px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: radial-gradient(circle at top left, rgba(34, 255, 208, 0.06), transparent 55%),
                  radial-gradient(circle at bottom right, rgba(48, 232, 255, 0.06), transparent 55%),
                  rgba(3, 6, 20, 0.9);
      box-shadow: var(--shadow-strong);
      backdrop-filter: blur(26px);
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
    }

    .title-block {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .app-title {
      font-size: 20px;
      font-weight: 650;
      letter-spacing: 0.03em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .pill {
      padding: 2px 10px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: linear-gradient(120deg, rgba(34, 255, 208, 0.06), rgba(48, 232, 255, 0.04));
      font-size: var(--fs-xs);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-soft);
    }

    .subtitle {
      font-size: var(--fs-sm);
      color: var(--text-muted);
    }

    .header-actions {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .server-url-input {
      padding: 7px 11px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.14);
      background: rgba(8, 13, 32, 0.9);
      color: var(--text-soft);
      font-size: var(--fs-xs);
      min-width: 180px;
      max-width: 260px;
    }

    .server-url-input::placeholder {
      color: rgba(154, 163, 198, 0.55);
    }

    .btn {
      border: none;
      cursor: pointer;
      border-radius: var(--radius-pill);
      padding: 7px 14px;
      font-size: var(--fs-xs);
      font-weight: 500;
      letter-spacing: 0.06em;
      text-transform: uppercase;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: 0.15s ease-out;
      outline: none;
      white-space: nowrap;
    }

    .btn-primary {
      background: radial-gradient(circle at top, var(--accent-strong), var(--accent));
      color: #000715;
      box-shadow: 0 0 12px rgba(34, 255, 208, 0.5);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 0 18px rgba(34, 255, 208, 0.8);
    }

    .btn-soft {
      background: rgba(12, 19, 46, 0.95);
      color: var(--text-soft);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .btn-soft:hover {
      border-color: var(--accent);
      color: var(--accent-strong);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 999px;
      background: var(--danger);
      box-shadow: 0 0 10px rgba(255, 75, 106, 0.7);
    }

    .status-dot.online {
      background: var(--accent);
      box-shadow: 0 0 10px rgba(34, 255, 208, 0.9);
    }

    .status-text {
      font-size: var(--fs-xs);
      color: var(--text-soft);
    }

    /* Layout */
    .grid {
      display: grid;
      grid-template-columns: minmax(0, 1.25fr) minmax(0, 1fr);
      gap: 16px;
      align-items: stretch;
    }

    .card {
      border-radius: var(--radius-lg);
      border: 1px solid var(--border-soft);
      background: radial-gradient(circle at top left, rgba(34, 255, 208, 0.08), transparent 60%),
                  radial-gradient(circle at bottom right, rgba(161, 132, 255, 0.12), transparent 55%),
                  var(--bg-elevated);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(24px);
      padding: 16px 16px 14px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      position: relative;
      overflow: hidden;
    }

    .card-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 2px;
    }

    .card-title {
      font-size: var(--fs-lg);
      font-weight: 600;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .card-sub {
      font-size: var(--fs-xs);
      color: var(--text-muted);
    }

    .chip {
      padding: 2px 8px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-size: var(--fs-xs);
      color: var(--text-soft);
      background: rgba(9, 16, 38, 0.9);
    }

    .chip-accent {
      background: var(--accent-soft);
      color: var(--accent-strong);
      border-color: rgba(34, 255, 208, 0.7);
    }

    .inputs-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 10px;
    }

    .field {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: var(--fs-xs);
    }

    .field-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-top: 10px;
      font-size: var(--fs-xs);
    }

    label {
      color: var(--text-muted);
    }

    .input,
    select {
      padding: 7px 9px;
      border-radius: var(--radius-md);
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(3, 7, 25, 0.9);
      color: var(--text-main);
      font-size: var(--fs-sm);
      outline: none;
      transition: 0.14s ease-out;
      width: 100%;
    }

    .input::placeholder {
      color: rgba(154, 163, 198, 0.55);
    }

    .input:focus,
    select:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 1px rgba(34, 255, 208, 0.45);
      background: rgba(6, 12, 34, 0.96);
    }

    select {
      appearance: none;
      background-image: linear-gradient(45deg, transparent 50%, var(--accent) 50%),
                        linear-gradient(135deg, var(--accent) 50%, transparent 50%);
      background-position: calc(100% - 13px) 11px, calc(100% - 9px) 11px;
      background-size: 5px 5px, 5px 5px;
      background-repeat: no-repeat;
    }

    .toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      font-size: var(--fs-xs);
      color: var(--text-soft);
    }

    .toggle input {
      display: none;
    }

    .toggle-pill {
      width: 28px;
      height: 16px;
      border-radius: 999px;
      background: rgba(92, 99, 140, 0.75);
      position: relative;
      box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.08);
      transition: 0.15s ease-out;
    }

    .toggle-knob {
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 999px;
      top: 1px;
      left: 1px;
      background: #ebedf9;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
      transition: 0.15s ease-out;
    }

    .toggle input:checked + .toggle-pill {
      background: radial-gradient(circle at 0% 0%, #ffffff, #22ffd0);
      box-shadow: 0 0 10px rgba(34, 255, 208, 0.8);
    }

    .toggle input:checked + .toggle-pill .toggle-knob {
      transform: translateX(12px);
      background: #001010;
    }

    .btn-full {
      margin-top: 8px;
      width: 100%;
      justify-content: center;
      font-size: var(--fs-sm);
      padding: 9px 14px;
    }

    .metrics-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 4px;
    }

    .metric {
      flex: 1 1 80px;
      min-width: 0;
      padding: 7px 9px;
      border-radius: 14px;
      background: rgba(9, 14, 35, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      flex-direction: column;
      gap: 3px;
      font-size: var(--fs-xs);
    }

    .metric-label {
      color: var(--text-muted);
    }

    .metric-value {
      font-size: var(--fs-lg);
      font-weight: 600;
    }

    .metric-tag {
      align-self: flex-start;
      font-size: 10px;
      padding: 1px 7px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.08);
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: var(--text-soft);
    }

    .metric-tag.good {
      border-color: rgba(71, 255, 177, 0.8);
      color: var(--success);
    }

    .metric-tag.bad {
      border-color: rgba(255, 75, 106, 0.8);
      color: var(--danger);
    }

    /* Trend & strikes */
    .trend-main-line {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
      font-size: var(--fs-md);
      margin-top: 2px;
    }

    .trend-main-line span {
      font-weight: 600;
    }

    .trend-main {
      color: var(--accent-strong);
    }

    .trend-strength {
      font-size: var(--fs-xs);
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-soft);
    }

    .trend-score {
      font-family: "SF Mono", ui-monospace, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: var(--fs-xl);
      color: var(--accent-strong);
    }

    .trend-components {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 6px 10px;
      font-size: var(--fs-xs);
      margin-top: 8px;
    }

    .trend-components div {
      color: var(--text-soft);
    }

    .trend-components strong {
      color: var(--text-main);
    }

    .comment-box {
      margin-top: 8px;
      font-size: var(--fs-xs);
      color: var(--text-muted);
      padding: 7px 9px;
      border-radius: 12px;
      background: rgba(3, 8, 28, 0.9);
      border: 1px dashed rgba(255, 255, 255, 0.08);
    }

    .strikes {
      margin-top: 8px;
      border-radius: 14px;
      background: rgba(6, 12, 32, 0.94);
      padding: 8px 9px 6px;
      border: 1px solid rgba(255, 255, 255, 0.08);
    }

    .strikes-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: var(--fs-xs);
      color: var(--text-muted);
      margin-bottom: 4px;
    }

    .strike-row {
      display: grid;
      grid-template-columns: 0.7fr 0.9fr 1.1fr 1fr;
      gap: 4px;
      font-size: var(--fs-xs);
      padding: 3px 0;
      align-items: baseline;
    }

    .strike-row + .strike-row {
      border-top: 1px solid rgba(255, 255, 255, 0.04);
      margin-top: 3px;
      padding-top: 6px;
    }

    .strike-type {
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.09em;
      font-size: 10px;
    }

    .strike-type.ce {
      color: var(--accent-strong);
    }

    .strike-type.pe {
      color: var(--danger);
    }

    .strike-type.straddle {
      color: var(--warning);
    }

    .strike-strike {
      color: var(--text-main);
    }

    .strike-distance {
      color: var(--text-soft);
    }

    .strike-pt {
      color: var(--text-soft);
    }

    /* Auto tokens & login */
    .auto-list {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
      font-size: var(--fs-xs);
    }

    .auto-item {
      border-radius: 13px;
      padding: 7px 9px;
      background: rgba(7, 13, 32, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .auto-name-line {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      gap: 10px;
    }

    .auto-name {
      font-weight: 600;
      font-size: var(--fs-sm);
    }

    .auto-expiry {
      font-size: var(--fs-xs);
      color: var(--text-muted);
    }

    .auto-sub {
      font-size: var(--fs-xs);
      color: var(--text-soft);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .auto-sub span {
      color: var(--text-muted);
    }

    .login-panel {
      margin-top: 6px;
      padding-top: 8px;
      border-top: 1px solid rgba(255, 255, 255, 0.06);
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .login-row {
      display: flex;
      gap: 8px;
    }

    .login-row .input {
      flex: 1;
    }

    .hint {
      font-size: var(--fs-xs);
      color: var(--text-muted);
    }

    .hint strong {
      color: var(--text-soft);
    }

    .meta-line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: var(--fs-xs);
      color: var(--text-muted);
      margin-top: 4px;
    }

    .badge {
      padding: 2px 8px;
      border-radius: var(--radius-pill);
      border: 1px solid rgba(255, 255, 255, 0.1);
      font-size: var(--fs-xs);
      color: var(--text-soft);
    }

    .badge-live {
      border-color: rgba(34, 255, 208, 0.7);
      color: var(--accent-strong);
      background: rgba(34, 255, 208, 0.05);
    }

    .badge-demo {
      border-color: rgba(255, 208, 102, 0.7);
      color: var(--warning);
      background: rgba(255, 208, 102, 0.03);
    }

    .toast {
      position: fixed;
      bottom: 16px;
      left: 50%;
      transform: translateX(-50%) translateY(80px);
      padding: 9px 14px;
      border-radius: var(--radius-pill);
      background: rgba(6, 10, 24, 0.96);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: var(--text-soft);
      font-size: var(--fs-sm);
      box-shadow: 0 18px 48px rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      gap: 8px;
      opacity: 0;
      pointer-events: none;
      transition: 0.25s ease-out;
      z-index: 50;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
      pointer-events: auto;
    }

    .toast span {
      font-weight: 500;
      color: var(--accent-strong);
    }

    .toast.error span {
      color: var(--danger);
    }

    .small-mono {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: var(--fs-xs);
    }

    @media (max-width: 820px) {
      .grid {
        grid-template-columns: minmax(0, 1fr);
      }
      .shell {
        padding: 14px;
        border-radius: 22px;
      }
      .card {
        border-radius: 18px;
      }
    }

    @media (max-width: 540px) {
      body {
        padding: 10px;
      }
      .header {
        flex-direction: column;
        align-items: flex-start;
      }
      .header-actions {
        width: 100%;
        justify-content: space-between;
      }
      .login-row {
        flex-direction: column;
      }
      .btn-full {
        font-size: var(--fs-md);
      }
    }
  </style>
</head>
<body>
  <div class="shell">
    <header class="header">
      <div class="title-block">
        <div class="app-title">
          Trading Helper
          <span class="pill">SmartAPI • Nifty • Sensex • Natural Gas</span>
        </div>
        <div class="subtitle">
          Auto Future LTP + Trend Engine + Smart Strikes • Powered by Angel One SmartAPI
        </div>
      </div>
      <div class="header-actions">
        <input
          id="serverUrl"
          class="server-url-input"
          placeholder="Server URL (blank = this site)"
        />
        <button id="btnLoginStatus" class="btn btn-soft">
          <span class="status-dot" id="loginDot"></span>
          <span class="status-text" id="loginText">Checking…</span>
        </button>
      </div>
    </header>

    <div class="grid">
      <!-- LEFT: Inputs + strikes -->
      <section class="card">
        <div class="card-header">
          <div>
            <div class="card-title">
              Market Analysis
              <span class="chip chip-accent small-mono" id="marketChip">NIFTY</span>
            </div>
            <div class="card-sub">
              Fill inputs • Or tick “Use Live Data” (after SmartAPI login)
            </div>
          </div>
          <div class="chip small-mono" id="calcModeChip">Manual Spot</div>
        </div>

        <div class="inputs-grid">
          <div class="field">
            <label for="ema20">EMA 20</label>
            <input id="ema20" class="input" type="number" step="0.01" placeholder="e.g. 26080" />
          </div>
          <div class="field">
            <label for="ema50">EMA 50</label>
            <input id="ema50" class="input" type="number" step="0.01" placeholder="e.g. 26056" />
          </div>
          <div class="field">
            <label for="rsi">RSI</label>
            <input id="rsi" class="input" type="number" step="0.01" placeholder="e.g. 55.20" />
          </div>
          <div class="field">
            <label for="vwap">VWAP</label>
            <input id="vwap" class="input" type="number" step="0.01" placeholder="e.g. 26061" />
          </div>
          <div class="field">
            <label for="spot">Spot / Future LTP</label>
            <input id="spot" class="input" type="number" step="0.01" placeholder="e.g. 25942" />
          </div>
          <div class="field">
            <label for="market">Market</label>
            <select id="market" class="input">
              <option value="nifty">Nifty</option>
              <option value="sensex">Sensex</option>
              <option value="natural gas">Natural Gas</option>
            </select>
          </div>
          <div class="field">
            <label for="expiry">Days to Expiry</label>
            <input id="expiry" class="input" type="number" step="1" value="7" />
          </div>
          <div class="field">
            <label>&nbsp;</label>
            <label class="toggle">
              <input id="useLive" type="checkbox" />
              <span class="toggle-pill"><span class="toggle-knob"></span></span>
              <span>Use Live Data (Auto Future)</span>
            </label>
          </div>
        </div>

        <button id="btnCalc" class="btn btn-primary btn-full">
          ⚡ Calculate Trend & Strikes
        </button>

        <div class="metrics-row">
          <div class="metric">
            <div class="metric-label">Main Trend</div>
            <div class="metric-value" id="mMain">—</div>
            <div class="metric-tag" id="mBias">POSITION</div>
          </div>
          <div class="metric">
            <div class="metric-label">Trend Strength</div>
            <div class="metric-value" id="mStrength">—</div>
            <div class="metric-tag" id="mScoreTag">Score</div
