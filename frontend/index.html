<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trading Helper</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <h1 class="title">Trading Helper</h1>
  <div class="sub">Nifty • Sensex • Natural Gas</div>

  <!-- SETTINGS PAGE LINK -->
  <div class="settings-link">
    <a href="#" id="openSettings">⚙️ Open Settings</a>
  </div>

  <!-- MAIN APP -->
  <div id="mainApp">

    <div class="card">
      <label>Server URL (Render)</label>
      <input id="server" placeholder="Leave blank if running on same host">
    </div>

    <h2 class="section-title">Inputs</h2>

    <div class="grid">
      <div>
        <label>EMA 20</label>
        <input id="ema20">
      </div>
      <div>
        <label>EMA 50</label>
        <input id="ema50">
      </div>
    </div>

    <div class="grid">
      <div>
        <label>RSI</label>
        <input id="rsi">
      </div>
      <div>
        <label>VWAP</label>
        <input id="vwap">
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Spot</label>
        <input id="spot">
      </div>
      <div>
        <label>Market</label>
        <select id="market">
          <option>Nifty</option>
          <option>Sensex</option>
          <option>Natural Gas</option>
        </select>
      </div>
    </div>

    <div class="grid">
      <div>
        <label>Days to expiry</label>
        <input id="expiry" value="7">
      </div>
      <div class="chk-row">
        <label>Use Live Data</label>
        <input type="checkbox" id="useLive">
      </div>
    </div>

    <button id="calc" class="btn">Calculate</button>

    <pre id="out" class="output"></pre>

  </div>

  <!-- SETTINGS PAGE -->
  <div id="settingsPage">

    <h2 class="section-title">SmartAPI Login Settings</h2>

    <div class="card">
      <label>SmartAPI Key</label>
      <input id="apiKey" readonly>
    </div>

    <div class="card">
      <label>User ID</label>
      <input id="userId" readonly>
    </div>

    <div class="card">
      <label>TOTP Secret</label>
      <input id="totp" readonly>
    </div>

    <div class="card">
      <label>Password (stored locally)</label>
      <input id="password" type="password" placeholder="Enter your password">
      <div class="chk-row">
        <label>Save Password</label>
        <input type="checkbox" id="savePwd">
      </div>
    </div>

    <button id="saveSettings" class="btn">Save Settings</button>
    <button id="closeSettings" class="btn-secondary">Back to App</button>

  </div>

  <script src="app.js"></script>

</body>
</html>
