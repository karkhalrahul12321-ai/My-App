<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trading Helper</title>

<link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ========================================= -->
<!-- HEADER -->
<!-- ========================================= -->
<div class="title">Trading Helper</div>
<div class="sub">Auto Future LTP · Trend Engine · Smart Strikes</div>

<div class="settings-link">
  <a id="openSettings" href="settings.html">⚙ SmartAPI Settings</a>
</div>

<!-- ========================================= -->
<!-- SERVER URL -->
<!-- ========================================= -->
<label>Server URL (Render)</label>
<input id="server" type="text" placeholder="https://your-app.onrender.com" />

<!-- ========================================= -->
<!-- MARKET INPUTS -->
<!-- ========================================= -->
<div class="section-title">Market Inputs</div>

<div class="grid">
  <div>
    <label>EMA 20</label>
    <input id="ema20" type="number" />
  </div>

  <div>
    <label>EMA 50</label>
    <input id="ema50" type="number" />
  </div>
</div>

<div class="grid">
  <div>
    <label>RSI</label>
    <input id="rsi" type="number" />
  </div>

  <div>
    <label>VWAP</label>
    <input id="vwap" type="number" />
  </div>
</div>

<div class="grid">
  <div>
    <label>Spot / LTP</label>
    <input id="spot" type="number" />
  </div>

  <div>
    <label>Market</label>
    <select id="market">
      <option value="nifty">Nifty</option>
      <option value="sensex">Sensex</option>
      <option value="natural gas">Natural Gas</option>
    </select>
  </div>
</div>

<div class="grid">
  <div>
    <label>Days to Expiry</label>
    <input id="expiry" type="number" value="7" />
  </div>
</div>

<!-- LIVE DATA -->
<div class="chk-row">
  <input id="useLive" type="checkbox" />
  <label>Use Live Data (Auto Future Token)</label>
</div>

<!-- ========================================= -->
<!-- ACTION BUTTONS -->
<!-- ========================================= -->
<button id="calc" class="btn">⚡ Calculate</button>

<button id="openSettings2" onclick="location.href='settings.html'" class="btn-secondary">
  ⚙ SmartAPI Settings
</button>

<!-- ========================================= -->
<!-- OUTPUT -->
<!-- ========================================= -->
<pre id="out" class="output"></pre>

<script src="app.js"></script>
</body>
</html>
