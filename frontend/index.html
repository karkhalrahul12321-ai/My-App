<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trading Helper</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <style>
    body {
      background: radial-gradient(circle at top, #1a2a4a 0, #040712 55%);
      color: #f9fcff;
      font-family: system-ui;
      padding: 18px 10px 40px;
      display: flex;
      justify-content: center;
    }

    .app {
      width: 100%;
      max-width: 430px;
      background: linear-gradient(145deg, #070a14 0, #060816 30%, #05040c 100%);
      border-radius: 24px;
      padding: 18px;
      border: 1px solid rgba(255,255,255,0.08);
      box-shadow: 0 28px 70px rgba(0,0,0,0.85);
    }

    .title {
      font-size: 26px;
      font-weight: 700;
    }

    .sub {
      color:#acb4d4;
      font-size: 12px;
      margin-bottom: 8px;
    }

    .pill-row { display:flex; gap:6px; flex-wrap:wrap; margin-bottom:14px; }
    .pill {
      padding:4px 8px;
      font-size:10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.12);
      color:#acb4d4;
    }
    .pill-strong {
      color:#27f3c2;
      border-color:rgba(39,243,194,0.7);
    }

    .panel {
      background: rgba(255,255,255,0.02);
      border:1px solid rgba(255,255,255,0.12);
      padding:14px;
      border-radius:18px;
      margin-top:16px;
    }

    label { font-size:12px; color:#acb4d4; }
    .input, select {
      width:100%;
      padding:10px;
      font-size:16px;
      margin-top:4px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.18);
      background:rgba(4,6,18,0.92);
      color:white;
    }

    .btn {
      width:100%;
      padding:12px;
      margin-top:20px;
      background:linear-gradient(120deg,#29ffd3,#0af);
      color:black;
      border-radius:999px;
      border:none;
      font-size:16px;
      font-weight:600;
    }

    .output {
      margin-top:20px;
      background:rgba(255,255,255,0.05);
      border:1px solid rgba(255,255,255,0.12);
      padding:12px;
      font-size:12px;
      border-radius:14px;
      white-space:pre-wrap;
      max-height:240px;
      overflow:auto;
    }

    .settings-btn {
      margin-top:10px;
      width:100%;
      padding:10px;
      border-radius:12px;
      background:rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.20);
      color:white;
      font-size:14px;
    }
  </style>
</head>

<body>

<div class="app">

  <div class="title">Trading Helper</div>
  <div class="sub">Auto Future LTP · Trend Engine · Smart Strikes</div>

  <div class="pill-row">
    <span class="pill pill-strong">SmartAPI</span>
    <span class="pill">Nifty</span>
    <span class="pill">Sensex</span>
    <span class="pill">Natural Gas</span>
  </div>

  <div class="panel">
    <label>Server URL (Render)</label>
    <input id="server" class="input" placeholder="Blank = same server" />
  </div>

  <div class="panel">

    <label>EMA 20</label>
    <input id="ema20" class="input" type="number" />

    <label>EMA 50</label>
    <input id="ema50" class="input" type="number" />

    <label>RSI</label>
    <input id="rsi" class="input" type="number" step="0.01"/>

    <label>VWAP</label>
    <input id="vwap" class="input" type="number"/>

    <label>Spot / Future LTP</label>
    <input id="spot" class="input" type="number"/>

    <label>Market</label>
    <select id="market" class="input">
      <option value="nifty">Nifty</option>
      <option value="sensex">Sensex</option>
      <option value="natural gas">Natural Gas</option>
    </select>

    <label>Days to Expiry</label>
    <input id="expiry" class="input" type="number" value="7" />

    <label>Use Live Data</label>
    <input id="useLive" type="checkbox" style="transform:scale(1.4); margin:8px 0;"/>

    <button class="btn" id="calc">⚡ Calculate</button>
    <button class="settings-btn" id="openSettings">⚙ SmartAPI Settings</button>

  </div>

  <div class="output" id="out">Output will appear here...</div>

</div>

<script src="app.js"></script>

</body>
</html>
