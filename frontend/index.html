<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Trading Helper</title>

<link rel="stylesheet" href="style.css" />
</head>

<body>

<div class="container">

    <h1 class="title">Trading Helper</h1>
    <p class="subtitle">Auto Future LTP â€¢ Trend Engine â€¢ Smart Strikes</p>

    <!-- SmartAPI / Market Tabs -->
    <div class="tabs">
        <button class="tab active" data-market="smartapi">SmartAPI</button>
        <button class="tab" data-market="nifty">Nifty</button>
        <button class="tab" data-market="sensex">Sensex</button>
        <button class="tab" data-market="natural gas">Natural Gas</button>
    </div>

    <!-- Server URL -->
    <div class="card">
        <label>Server URL (Render)</label>
        <input type="text" id="serverUrl" placeholder="https://your-app.onrender.com" />
        <button class="btn small" id="checkLoginBtn">Checking SmartAPI loginâ€¦</button>
        <button class="btn small outline" id="openSettings">âš™ï¸ SmartAPI Settings</button>
    </div>

    <!-- Market Inputs -->
    <div class="card">
        <h2>Market Inputs</h2>

        <label>EMA 20</label>
        <input id="ema20" type="number" />

        <label>EMA 50</label>
        <input id="ema50" type="number" />

        <label>RSI</label>
        <input id="rsi" type="number" />

        <label>VWAP</label>
        <input id="vwap" type="number" />

        <label>Spot / Future LTP</label>
        <input id="spot" type="number" />

        <label>Market</label>
        <select id="marketSelect">
            <option value="nifty">Nifty</option>
            <option value="sensex">Sensex</option>
            <option value="natural gas">Natural Gas</option>
        </select>

        <label>Days to expiry</label>
        <input id="expiryDays" type="number" value="7" />

        <div class="row">
            <input type="checkbox" id="useLive" />
            <label for="useLive">Use Live FUT LTP</label>
        </div>

        <button id="calcBtn" class="btn big">âš¡ CALCULATE</button>
        <button id="openSettings2" class="btn outline">âš™ï¸ SmartAPI Settings</button>
    </div>

    <!-- OUTPUT SECTION -->
    <div id="outputSection" class="output-area">

        <!-- Trend Result -->
        <div class="card glass" id="trendCard">
            <h2>ğŸ“Š Trend Result</h2>
            <div id="trendContent"></div>
        </div>

        <!-- Smart Strikes -->
        <div class="card glass">
            <h2>ğŸ¯ Smart Strikes</h2>
            <div id="strikesContent"></div>
        </div>

        <!-- META INFO (Hide / Show) -->
        <button id="toggleMeta" class="mini-toggle">ğŸ”½ Hide Meta Info</button>

        <div class="card glass" id="metaCard">
            <h2>â„¹ Meta Info</h2>
            <div id="metaContent"></div>
        </div>

        <!-- Raw JSON Output -->
        <pre class="jsonBox" id="jsonOutput"></pre>
    </div>

</div>

<script src="app.js"></script>

</body>
</html>
