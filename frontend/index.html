<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Trading Helper</title>

    <!-- FIXED PATHS -->
    <link rel="stylesheet" href="./style.css" />

    <style>
        body {
            font-family: "Trebuchet MS", sans-serif;
            margin: 20px;
            background: #08121f;
            color: white;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
        }

        .sub {
            color: #b0c4de;
            margin-bottom: 15px;
        }

        .tag-row {
            margin: 15px 0;
        }

        .tag {
            display: inline-block;
            padding: 6px 15px;
            margin-right: 6px;
            border-radius: 20px;
            background: #152235;
            color: #00e7ff;
            border: 1px solid #0ff;
            cursor: pointer;
        }

        label {
            margin-top: 10px;
            display: block;
            font-size: 14px;
            color: #b8c7d9;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            font-size: 16px;
            background: #e8efff;
        }

        .btn {
            width: 100%;
            padding: 15px;
            margin-top: 20px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(to right, #00eaff, #0088ff);
            color: black;
            font-weight: bold;
        }

        .btn-settings {
            width: 100%;
            margin-top: 15px;
            padding: 12px;
            border-radius: 20px;
            font-size: 16px;
            background: #12263a;
            border: 1px solid #0ff;
            color: #0ff;
        }

        .output {
            margin-top: 25px;
            padding: 15px;
            border-radius: 12px;
            background: #111a28;
            white-space: pre-wrap;
            font-family: monospace;
            border: 1px solid #123;
        }
    </style>
</head>

<body>

    <div class="title">Trading Helper</div>
    <div class="sub">Auto Future LTP • Trend Engine • Smart Strikes</div>

    <div class="tag-row">
        <span class="tag">SmartAPI</span>
        <span class="tag">Nifty</span>
        <span class="tag">Sensex</span>
        <span class="tag">Natural Gas</span>
    </div>

    <h3>
        <a href="settings.html" style="color:#0ff; text-decoration:none;">
            ⚙ SmartAPI Settings
        </a>
    </h3>

    <label>Server URL (Render)</label>
    <input id="server" type="text" placeholder="https://your-app.onrender.com" />

    <h3 style="margin-top:20px;">Market Inputs</h3>

    <label>EMA 20</label>
    <input id="ema20" type="number" />

    <label>EMA 50</label>
    <input id="ema50" type="number" />

    <label>RSI</label>
    <input id="rsi" type="number" />

    <label>VWAP</label>
    <input id="vwap" type="number" />

    <label>Spot / LTP</label>
    <input id="spot" type="number" />

    <label>Market</label>
    <select id="market">
        <option value="nifty">Nifty</option>
        <option value="sensex">Sensex</option>
        <option value="natural gas">Natural Gas</option>
    </select>

    <label>Days to Expiry</label>
    <input id="expiry" type="number" value="7" />

    <div style="margin-top:10px;">
        <input id="useLive" type="checkbox" />
        <label for="useLive" style="display:inline-block;">Use Live Data (Auto Future Token)</label>
    </div>

    <button class="btn" id="calc">⚡ Calculate</button>
    <button class="btn-settings" onclick="window.location='settings.html'">
        ⚙ SmartAPI Settings
    </button>

    <pre id="out" class="output"></pre>

    <!-- FIXED SCRIPT PATH -->
    <script src="./app.js"></script>
</body>
</html>
