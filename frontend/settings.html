<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SmartAPI Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }

    .chk-row {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      background: black;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .back {
      background: #ddd;
      color: black;
      margin-top: 12px;
    }
  </style>
</head>
<body>

  <h2>SmartAPI Login Settings</h2>

  <label>SmartAPI Key</label>
  <input id="smartKey" type="text" disabled>

  <label>User ID</label>
  <input id="userId" type="text" disabled>

  <label>TOTP Secret</label>
  <input id="totp" type="text" disabled>

  <label>Trading Password (Stored in browser)</label>
  <input id="pass" type="password">

  <div class="chk-row">
    <input id="savePwd" type="checkbox">
    <span>Save Password</span>
  </div>

  <button onclick="saveSettings()">Save Settings</button>
  <button class="back" onclick="goBack()">Back to App</button>

  <script>
    // Load saved password (from localStorage)
    window.onload = () => {
      document.getElementById("pass").value = localStorage.getItem("SMART_PASSWORD") || "";
      document.getElementById("savePwd").checked = !!localStorage.getItem("SMART_PASSWORD");

      // Fetch backend env for API key, totp, userid
      fetch("/api/settings")
        .then(r => r.json())
        .then(d => {
          document.getElementById("smartKey").value = d.apiKey || "";
          document.getElementById("userId").value  = d.userId || "";
          document.getElementById("totp").value    = d.totp   || "";
        })
        .catch(() => {});
    };

    function saveSettings() {
      const pwd = document.getElementById("pass").value.trim();

      if (document.getElementById("savePwd").checked) {
        localStorage.setItem("SMART_PASSWORD", pwd);
      } else {
        localStorage.removeItem("SMART_PASSWORD");
      }

      alert("Settings saved!");
    }

    function goBack() {
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
