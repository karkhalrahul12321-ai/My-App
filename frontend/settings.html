<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartAPI Settings</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            padding: 20px;
        }

        h2 {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-top: 15px;
            display: block;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background: black;
            color: white;
            font-size: 16px;
            border: none;
        }

        .back {
            margin-top: 10px;
            background: #ccc;
            color: black;
        }
    </style>
</head>
<body>

    <h2>SmartAPI Login Settings</h2>

    <label>SmartAPI Key</label>
    <input id="smartKey" type="text" placeholder="Enter API Key">

    <label>User ID</label>
    <input id="userId" type="text" placeholder="Enter Client Code">

    <label>TOTP Secret</label>
    <input id="totp" type="text" placeholder="Enter TOTP Secret">

    <label>Password (stored locally)</label>
    <input id="pass" type="password" placeholder="Enter your login password">

    <button onclick="saveSettings()">Save Settings</button>
    <button class="back" onclick="goBack()">Back to App</button>

    <script>
        // Load saved values
        window.onload = () => {
            document.getElementById("smartKey").value = localStorage.getItem("SMART_API_KEY") || "";
            document.getElementById("userId").value = localStorage.getItem("SMART_USER_ID") || "";
            document.getElementById("totp").value = localStorage.getItem("SMART_TOTP_SECRET") || "";
            document.getElementById("pass").value = localStorage.getItem("SMART_PASSWORD") || "";
        };

        function saveSettings() {
            localStorage.setItem("SMART_API_KEY", document.getElementById("smartKey").value.trim());
            localStorage.setItem("SMART_USER_ID", document.getElementById("userId").value.trim());
            localStorage.setItem("SMART_TOTP_SECRET", document.getElementById("totp").value.trim());
            localStorage.setItem("SMART_PASSWORD", document.getElementById("pass").value.trim());

            alert("Settings saved!");
        }

        function goBack() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
