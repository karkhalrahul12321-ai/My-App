<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Settings</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<div class="settings-container">

    <h2 class="settings-title">⚙️ App Settings</h2>
    <p style="color: var(--text-soft); margin-bottom: 20px;">
        Theme · Accent · SmartAPI Password
    </p>

    <!-- ===========================================
         THEME + ACCENT BOX
    ============================================ -->
    <div class="settings-box">
        <div class="settings-row">
            <label class="settings-label">Theme</label>
            <select id="themeSelector" class="settings-input">
                <option value="light">Clean White</option>
                <option value="soft">Soft Grey</option>
                <option value="blue">Blue Pro</option>
                <option value="warm">Warm</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div class="settings-row">
            <label class="settings-label">Accent Color</label>
            <select id="accentSelector" class="settings-input">
                <option value="blue">Blue</option>
                <option value="green">Green</option>
                <option value="teal">Teal</option>
                <option value="orange">Orange</option>
                <option value="purple">Purple</option>
            </select>
        </div>
    </div>

    <!-- ===========================================
         TRADING PASSWORD (PIN)
    ============================================ -->
    <div class="settings-box">
        <div class="settings-row">
            <label class="settings-label">Trading Password (PIN)</label>
            <input type="password" id="tradingPin" placeholder="****" class="settings-input">
        </div>
    </div>

    <!-- ===========================================
         SMARTAPI SERVER KEYS
    ============================================ -->
    <div class="settings-box">
        <p style="font-size: 14px; color: var(--text-soft); margin-bottom: 10px;">
            Saved locally in your device only
        </p>

        <label class="settings-label">SmartAPI (Server Keys)</label>

        <div class="settings-row">
            <label class="settings-label">API Key</label>
            <input type="text" id="apiKey" class="settings-input">
        </div>

        <div class="settings-row">
            <label class="settings-label">User ID</label>
            <input type="text" id="userId" class="settings-input">
        </div>

        <div class="settings-row">
            <label class="settings-label">TOTP Secret</label>
            <input type="text" id="totpSecret" class="settings-input">
        </div>
    </div>

    <!-- SAVE BUTTON -->
    <button id="saveSettings" class="btn-primary" style="margin-top: 10px;">
        Save Settings
    </button>

    <!-- BACK BUTTON -->
    <a href="index.html">
        <button class="btn-ghost" style="margin-top: 18px;">← Back to App</button>
    </a>

</div>

<script src="app.js"></script>
</body>
</html>
