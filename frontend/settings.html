<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SmartAPI Settings</title>

<style>
    body {
        font-family: "Inter", sans-serif;
        margin: 0;
        padding: 20px;
        background: #0b0f19;
        color: #fff;
    }

    .wrap {
        max-width: 430px;
        margin: auto;
    }

    h2 {
        margin: 0 0 12px 0;
        font-size: 22px;
    }

    .card {
        background: #111624;
        padding: 14px;
        border-radius: 14px;
        margin-top: 12px;
        border: 1px solid rgba(255,255,255,0.08);
    }

    label {
        font-size: 13px;
        margin-bottom: 4px;
        display: block;
        color: #bdc4d9;
    }

    input {
        width: 100%;
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid rgba(255,255,255,0.16);
        background: rgba(255,255,255,0.05);
        color: #fff;
        font-size: 15px;
        outline: none;
        margin-bottom: 12px;
    }

    .btn {
        width: 100%;
        padding: 12px;
        border-radius: 12px;
        border: none;
        font-size: 15px;
        margin-top: 10px;
        cursor: pointer;
    }

    .save-btn {
        background: linear-gradient(135deg, #1df2ff, #00b4ff);
        color: #000;
        font-weight: 600;
        box-shadow: 0 0 18px rgba(0, 196, 255, 0.4);
    }

    .back-btn {
        background: rgba(255,255,255,0.15);
        color: #fff;
    }
</style>

</head>
<body>

<div class="wrap">

    <h2>SmartAPI Settings</h2>

    <div class="card">
        <label>Trading Password (PIN)</label>
        <input id="pass" type="password" placeholder="Enter Angel One trading password" />

        <label>Save Password?</label>
        <input id="saveCheck" type="checkbox" style="width:auto;margin-right:6px;display:inline-block;">
        <span style="font-size:13px;color:#9ea7c9;">Store password in this device</span>

        <button class="btn save-btn" onclick="saveSettings()">Save Settings</button>
        <button class="btn back-btn" onclick="goBack()">Back to App</button>
    </div>

</div>

<script>
    // Load saved values
    window.onload = () => {
        const savedPwd = localStorage.getItem("smartPwd") || "";
        document.getElementById("pass").value = savedPwd;
        document.getElementById("saveCheck").checked = !!savedPwd;
    };

    function saveSettings() {
        const pwd = document.getElementById("pass").value.trim();
        const save = document.getElementById("saveCheck").checked;

        if (save) {
            localStorage.setItem("smartPwd", pwd);
        } else {
            localStorage.removeItem("smartPwd");
        }

        alert("Settings saved!");
    }

    function goBack() {
        window.location.href = "index.html";
    }
</script>

</body>
</html>
