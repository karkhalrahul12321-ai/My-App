<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>Settings</h1>

    <div class="card">
      <label>Enter Login Password</label>
      <input type="password" id="password" placeholder="Enter your AngelOne Password" />
      <button class="btn-primary" id="loginBtn">üîê Login Now</button>
    </div>

    <a href="index.html" class="btn-secondary">‚¨Ö Back to Home</a>
  </div>

  <!-- ------------------------------ -->
  <!-- LOGIN SCRIPT  -->
  <!-- ------------------------------ -->
  <script>
    const backendURL = "https://my-app-5-k049.onrender.com"; // your backend URL

    document.getElementById("loginBtn").addEventListener("click", async function () {
      const password = document.getElementById("password").value.trim();

      if (!password) {
        alert("‚ùå Please enter password");
        return;
      }

      try {
        const res = await fetch(`${backendURL}/login`, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ password })
        });

        const data = await res.json();

        if (data.success) {
          alert("‚úÖ Login Successful!");
          console.log("Login Response:", data);
        } else {
          alert("‚ùå Login Failed: " + (data.message || "Unknown error"));
          console.error("Login Error:", data);
        }
      } catch (err) {
        alert("‚ùå Network Error");
        console.error("Network Error:", err);
      }
    });
  </script>

</body>
</html>
