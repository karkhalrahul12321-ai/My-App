<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>SmartAPI Settings</title>

  <link rel="stylesheet" href="style.css"/>

  <style>
    body {
      background: radial-gradient(circle at top, #1a2a4a 0, #040712 55%);
      color: #f9fcff;
      font-family: system-ui;
      padding: 20px;
    }

    .settings-box {
      max-width: 420px;
      margin: auto;
      background: rgba(0,0,0,0.35);
      padding: 20px;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,0.18);
      box-shadow: 0 0 35px rgba(0,0,0,0.5);
    }

    h2 {
      font-size: 24px;
      margin-bottom: 10px;
      text-align: center;
    }

    label {
      font-size: 13px;
      margin-bottom: 4px;
      display: block;
      color: #acb4d4;
    }

    .input {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(4,6,18,0.92);
      color: white;
      margin-bottom: 15px;
    }

    .chk-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(120deg,#29ffd3,#0af);
      color: black;
      border-radius: 999px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      margin-top: 5px;
    }

    .btn-secondary {
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background: rgba(255,255,255,0.15);
      color: white;
      border: 1px solid rgba(255,255,255,0.25);
      border-radius: 12px;
      font-size: 15px;
    }

    .note {
      font-size: 11px;
      margin-top: 15px;
      color: #acb4d4;
      line-height: 1.4;
    }

  </style>
</head>

<body>

<div class="settings-box">
  <h2>SmartAPI Login Settings</h2>

  <label>SmartAPI Key (from backend .env)</label>
  <input id="apiKey" class="input" type="text" disabled placeholder="Loaded automatically">

  <label>User ID</label>
  <input id="userId" class="input" type="text" disabled placeholder="Loaded automatically">

  <label>TOTP Secret</label>
  <input id="totp" class="input" type="text" disabled placeholder="Loaded automatically">

  <label>Trading Password (Stored locally)</label>
  <input id="password" class="input" type="password" placeholder="Enter trading password">

  <div class="chk-row">
    <input type="checkbox" id="savePw"/>
    <label for="savePw" style="margin-top:0;">Save Password</label>
  </div>

  <button class="btn" id="saveBtn">Save</button>
  <button class="btn-secondary" onclick="window.location.href='index.html'">◀ Back</button>

  <div class="note">
    • API Key / TOTP backend में सुरक्षित हैं।<br>
    • यहां सिर्फ आपका Trading Password localStorage में सेव होगा।<br>
  </div>

</div>

<script>
  // Load saved data + backend details
  window.onload = () => {
    // 1) Load backend env values
    fetch("/api/settings")
      .then(r => r.json())
      .then(s => {
        apiKey.value = s.apiKey || "";
        userId.value = s.userId || "";
        totp.value   = s.totp   || "";
      });

    // 2) Load saved password
    const pwd = localStorage.getItem("SMART_PASSWORD") || "";
    password.value = pwd;
    savePw.checked = pwd !== "";
  };

  // Save Button
  document.getElementById("saveBtn").onclick = () => {
    const pwd = password.value.trim();

    if (savePw.checked) {
      localStorage.setItem("SMART_PASSWORD", pwd);
    } else {
      localStorage.removeItem("SMART_PASSWORD");
    }

    alert("Settings Saved!");
  };
</script>

</body>
</html>
