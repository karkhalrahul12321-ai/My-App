<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SmartAPI Settings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #0b1120;
      color: #e8eeff;
      padding: 20px;
    }

    .box {
      max-width: 420px;
      margin: auto;
      padding: 20px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
    }

    h2 {
      margin-bottom: 15px;
      font-size: 22px;
    }

    label {
      display: block;
      margin-top: 14px;
      opacity: 0.8;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 10px;
      font-size: 15px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(0,0,0,0.3);
      color: #e8eeff;
    }

    .btn {
      margin-top: 22px;
      padding: 12px;
      width: 100%;
      border-radius: 14px;
      border: none;
      font-size: 17px;
      font-weight: bold;
      background: var(--accent, #27f3c2);
      color: black;
      cursor: pointer;
    }

    .btn2 {
      margin-top: 12px;
      padding: 12px;
      width: 100%;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      background: rgba(255,255,255,0.2);
      color: white;
      cursor: pointer;
    }

    .row {
      margin-top: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .title {
      text-align: center;
      margin-bottom: 20px;
      font-size: 26px;
      font-weight: 700;
    }

  </style>
</head>

<body>

  <div class="box">
    <div class="title">Settings</div>

    <!-- SmartAPI Inputs -->
    <h2>SmartAPI Login</h2>

    <label>Trading Password</label>
    <input id="pass" type="password" placeholder="Enter Angel One login password">

    <label>Save Password?</label>
    <div class="row">
      <input id="savePw" type="checkbox" style="width:auto;">
      <span>Remember on this device</span>
    </div>

    <hr style="margin:25px 0; opacity:0.2;">

    <!-- THEME -->
    <h2>Theme</h2>

    <label>Select Theme</label>
    <select id="themeSelect">
      <option value="dark">Dark (Default)</option>
      <option value="light">Light</option>
      <option value="neon">Neon Glow</option>
      <option value="glass">Glassmorphism</option>
    </select>

    <label>Accent Color</label>
    <input id="accentColor" type="color" value="#27f3c2">

    <button class="btn" onclick="saveSettings()">Save Settings</button>
    <button class="btn2" onclick="goBack()">â¬… Back to App</button>
  </div>


<script>
/* Load Saved Settings When Page Opens */
window.onload = () => {
  document.getElementById("pass").value =
    localStorage.getItem("SMART_PASSWORD") || "";

  document.getElementById("savePw").checked =
    !!localStorage.getItem("SMART_PASSWORD");

  document.getElementById("themeSelect").value =
    localStorage.getItem("APP_THEME") || "dark";

  document.getElementById("accentColor").value =
    localStorage.getItem("ACCENT_COLOR") || "#27f3c2";
};


/* Save Settings */
function saveSettings() {
  const pass = document.getElementById("pass").value.trim();
  const savePw = document.getElementById("savePw").checked;
  const theme = document.getElementById("themeSelect").value;
  const color = document.getElementById("accentColor").value;

  if (savePw) localStorage.setItem("SMART_PASSWORD", pass);
  else localStorage.removeItem("SMART_PASSWORD");

  localStorage.setItem("APP_THEME", theme);
  localStorage.setItem("ACCENT_COLOR", color);

  alert("Settings saved!");
}


/* Back to App */
function goBack() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
